<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link scr="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>


  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4"> Weather Dashboard</h1>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-sm-4 bg-light">
        <form class="form-inline">
          <div class="form-group mx-sm-6 mb-4">
            <label for="search" class="sr-only"></label>
            <input class="form-control" id="search" placeholder="Search">
            <button type="submit" class="btn btn-primary ml-2" id="searchBtn">Search For A City</button>

          </div>
        </form>
        <div class="col-sm-8">
          <ul id="city-list" class="list-group"></ul>
        </div>
      </div>


      <div class="col-sm-8">
        <div class="row ml-2 border border-dark rounded">
          <div class="col-sm-12" id="current-weather">
            <h3 class="city-name mb-1 mt-2 bolder" id="current-city"></h3>
            <div id="temp"> Temperature: </div>
            <div id="humid"> Humidity: </div>
            <div id="wind"> Wind: </div>
            <div id="uvIndex"> UV Index: </div>
          </div>
        </div>

        <div class="col-sm-12" id="future-weather">
          <h3>5-Day Forecast:</h3>
          <div class="row text-light">
            <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
              <p id="future-day0"></p>
              <img id="future-icon0">
              <p>Temp:<span id="future-temp0"></span></p>
              <p>Humidity:<span id="future-humidity0"></span></p>
            </div>

            <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
              <p id="future-day1"></p>
              <img id="future-icon1">
              <p>Temp:<span id="future-temp1"></span></p>
              <p>Humidity:<span id="future-humidity1"></span></p>
            </div>

            <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
              <p id="future-day2"></p>
              <img id="future-icon2">
              <p>Temp:<span id="future-temp2"></span></p>
              <p>Humidity:<span id="future-humidity2"></span></p>
            </div>

            <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
              <p id="future-day3"></p>
              <img id="future-icon3">
              <p>Temp:<span id="future-temp3"></span></p>
              <p>Humidity:<span id="future-humidity3"></span></p>
            </div>

            <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
              <p id="future-day4"></p>
              <img id="future-icon4">
              <p>Temp:<span id="future-temp4"></span></p>
              <p>Humidity:<span id="future-humidity4"></span></p>
            </div>

          </div>
        </div>


      </div>

      <button type="submit" class="btn btn-primary ml-12" id="clearBtn">Clear History</button>

    </div>






    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
